<!doctype html>
<html lang="it">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Anagrafica</title>
        <style>
            :root{
                font-family: system-ui,-apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
                line-height: 1.4;
                --gap: 14px; 
            }

            *,
            *::before,
            *::after{
                box-sizing: border-box;
            }

            body{
                max-width: 900px;
                margin: 32px auto;
                padding: 20px;
                background: #fafafa;
                color: #222;
            }

            h1{ font-size: 1.6rem; margin-bottom: 8px; }

            form{
                background: #fff;
                padding: 20px;
                border-radius: 12px;
                box-shadow: 0 6px 18px rgba(0,0,0,0.05);
            }

            .grid{
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
                gap: var(--gap);
                align-items: start;
            }

            .grid > div{
                min-width: 0;
                display: flex;
                flex-direction: column;
            }

            label{
                display: block;
                margin-bottom: 8px;
                font-size: .95rem;
                color: #333;
            }

            input[type="text"],
            input[type="date"],
            input[type="number"],
            textarea{
                width: 100%;
                padding: 10px 12px;
                border: 1px solid #d6d6db;
                border-radius: 8px;
                font-size: 1rem;
                background: #fff;
                transition: box-shadow .12s ease, border-color .12s ease;
            }

            input:focus, textarea:focus{
                outline: none;
                border-color: #7db7ff;
                box-shadow: 0 4px 14px rgba(13,118,239,0.08);
            }

            .row, .grid > div{
                margin-bottom: 6px;
            }

            .row{ display:flex; gap:12px; align-items:center; margin-top:12px; }
            button{
                background:#0b76ef;
                color:#fff;
                padding:10px 14px;
                border-radius:8px;
                border:0;
                cursor:pointer;
            }

            .output{ margin-top:16px; padding:12px; border-radius:8px; background:#ffffff; border:1px solid #ececf2; }

            @media (max-width:480px){
                :root{ --gap: 10px; }
                form{ padding:14px; }
            }
        </style>
    </head>
    <body>
        <h1>Inserisci anagrafica utente</h1>
        
        <div class="grid">
            <div>
                <label for="nome">Nome</label>
                <input id="nome" name="nome" type="text" autocomplete="given-name" placeholder="Es. Mario" />
            </div>

            <div>
                <label for="cognome">Cognome</label>
                <input id="cognome" name="cognome" type="text" autocomplete="family-name" placeholder="Es. Rossi" />
            </div>

            <div style="grid-column:1 / -1">
                <label for="indirizzo">Indirizzo</label>
                <input id="indirizzo" name="indirizzo" type="text" placeholder="Via ..., civico" autocomplete="street-address" />
            </div>

            <div>
                <label for="citta">Città</label>
                <input id="citta" name="citta" type="text" autocomplete="address-level2" placeholder="Es. Milano" />
            </div>

            <div>
                <label for="cap">CAP</label>
                <input id="cap" name="cap" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Es. 20100" />
            </div>

            <div>
                <label for="dataNascita">Data di nascita</label>
                <input id="dataNascita" name="dataNascita" type="date" />
            </div>

            <div style="grid-column:1 / -1">
                    <label for="note">Note (opzionale)</label>
                    <textarea id="note" name="note" placeholder="Eventuali note"></textarea>
            </div>
        </div>

        <div class="row" style="margin-top:12px">
            <button type="button" id="salvaBtn">Salva anagrafica</button>
        </div>

        <div id="outputNom" class="outputDiv" aria-live="polite">
            <div class="small">Nome: <span id="outputNom" class="label-pill">—</span></div>
        </div>

        <div id="outputCogn" class="outputDiv" aria-live="polite">
            <div class="small">Cognome: <span id="outputCogn" class="label-pill">—</span></div>
        </div>

        <div id="outputInd" class="outputDiv" aria-live="polite">
            <div class="small">Indirizzo: <span id="outputInd" class="label-pill">—</span></div>
        </div>

        <div id="outputCit" class="outputDiv" aria-live="polite">
            <div class="small">Città: <span id="outputCit" class="label-pill">—</span></div>
        </div>

        <div id="outputCAP" class="outputDiv" aria-live="polite">
            <div class="small">CAP: <span id="outputCAP" class="label-pill">—</span></div>
        </div>

        <div id="outputGen" class="outputDiv" aria-live="polite">
            <div class="small">Generazione: <span id="outputGen" class="label-pill">—</span></div>
        </div>

        <script>
            const button = document.getElementById("salvaBtn");
            button.addEventListener("click", () => {

                const outputNom = document.getElementById("outputNom").innerHTML;
                const outputCogn = document.getElementById("outputCogn").innerHTML;
                const outputInd = document.getElementById("outputInd").innerHTML;
                const outputCit = document.getElementById("outputCit").innerHTML;
                const outputCAP = document.getElementById("outputCAP").innerHTML;
                const outputGen = document.getElementById("outputGen").innerHTML;
                
                const nome = document.getElementById("nome").value;
                outputNom = nome;
                const cognome = document.getElementById("cognome").value;
                outputCogn = cognome;
                const indirizzo = document.getElementById("indirizzo").value;
                outputInd = indirizzo;
                const citta = document.getElementById("città").value;
                outputCit = citta;
                const cap = document.getElementById("cap").value;
                outputCAP = cap;
                
                const data = document.getElementById("dataNascita").value;
                const anno = data ? parseInt(data.slice(0,4), 10) : null;

                if(anno < 1901) {
                    outputGen = "non determinato";
                } else if(anno <= 1927) {
                    outputGen = "Greatest Generation";
                } else if(anno <= 1945) {
                    outputGen = "Generazione Silenziosa";
                } else if(anno <= 1964) {
                    outputGen = "Baby Boomers";
                } else if(anno <= 1980) {
                    outputGen = "Generazione X";
                } else if(anno <= 1996) {
                    outputGen = "Millennials";
                } else if(anno <= 2012) {
                    outputGen = "Generazione Z";
                }  else {
                    outputGen = "Generazione Alpha";
                }
            })
        </script>
    </body>

</html>
