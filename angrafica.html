<!doctype html>
<html lang="it">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Anagrafica</title>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <h1>Inserisci anagrafica utente</h1>
        
        <div class="grid">
            <div>
                <label for="nome">Nome</label>
                <input id="nome" name="nome" type="text" autocomplete="given-name" placeholder="Es. Mario" />
            </div>

            <div>
                <label for="cognome">Cognome</label>
                <input id="cognome" name="cognome" type="text" autocomplete="family-name" placeholder="Es. Rossi" />
            </div>

            <div style="grid-column:1 / -1">
                <label for="indirizzo">Indirizzo</label>
                <input id="indirizzo" name="indirizzo" type="text" placeholder="Via ..., civico" autocomplete="street-address" />
            </div>

            <div>
                <label for="citta">Città</label>
                <input id="citta" name="citta" type="text" autocomplete="address-level2" placeholder="Es. Milano" />
            </div>

            <div>
                <label for="cap">CAP</label>
                <input id="cap" name="cap" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Es. 20100" />
            </div>

            <div>
                <label for="dataNascita">Data di nascita</label>
                <input id="dataNascita" name="dataNascita" type="date" />
            </div>

            <div style="grid-column:1 / -1">
                    <label for="note">Note (opzionale)</label>
                    <textarea id="note" name="note" placeholder="Eventuali note"></textarea>
            </div>
        </div>

        <div class="row" style="margin-top:12px">
            <button type="button" id="salvaBtn">Salva anagrafica</button>
        </div>

        <div id="outputNomDiv" class="outputDiv" aria-live="polite">
            <div class="small">Nome: <span id="outputNom" class="label-pill">—</span></div>
        </div>

        <div id="outputCognDiv" class="outputDiv" aria-live="polite">
            <div class="small">Cognome: <span id="outputCogn" class="label-pill">—</span></div>
        </div>

        <div id="outputIndDiv" class="outputDiv" aria-live="polite">
            <div class="small">Indirizzo: <span id="outputInd" class="label-pill">—</span></div>
        </div>

        <div id="outputCitDiv" class="outputDiv" aria-live="polite">
            <div class="small">Città: <span id="outputCit" class="label-pill">—</span></div>
        </div>

        <div id="outputCAPDiv" class="outputDiv" aria-live="polite">
            <div class="small">CAP: <span id="outputCAP" class="label-pill">—</span></div>
        </div>

        <div id="outputGenDiv" class="outputDiv" aria-live="polite">
            <div class="small">Generazione: <span id="outputGen" class="label-pill">—</span></div>
        </div>

        <script>

            const button = document.getElementById("salvaBtn");
            button.addEventListener("click", () => {

                const outputNom = document.getElementById("outputNom");
                const outputCogn = document.getElementById("outputCogn");
                const outputInd = document.getElementById("outputInd");
                const outputCit = document.getElementById("outputCit");
                const outputCAP = document.getElementById("outputCAP");
                const outputGen = document.getElementById("outputGen");

                const nome = document.getElementById("nome").value;
                outputNom.innerHTML = nome;
                const cognome = document.getElementById("cognome").value;
                outputCogn.innerHTML = cognome;
                const indirizzo = document.getElementById("indirizzo").value;
                outputInd.innerHTML = indirizzo;
                const citta = document.getElementById("citta").value;
                outputCit.innerHTML = citta;
                const cap = document.getElementById("cap").value;
                outputCAP.innerHTML = cap;

                const data = document.getElementById("dataNascita").value;
                const anno = data ? parseInt(data.slice(0,4), 10) : null;

                if(anno < 1901 || anno == null) {
                    outputGen.innerHTML = "non determinato";
                } else if(anno <= 1927) {
                    outputGen.innerHTML = "Greatest Generation";
                } else if(anno <= 1945) {
                    outputGen.innerHTML = "Generazione Silenziosa";
                } else if(anno <= 1964) {
                    outputGen.innerHTML = "Baby Boomers";
                } else if(anno <= 1980) {
                    outputGen.innerHTML = "Generazione X";
                } else if(anno <= 1996) {
                    outputGen.innerHTML = "Millennials";
                } else if(anno <= 2012) {
                    outputGen.innerHTML = "Generazione Z";
                }  else {
                    outputGen.innerHTML = "Generazione Alpha";
                }
            })
        </script>
    </body>

</html>
